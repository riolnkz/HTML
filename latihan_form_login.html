<!DOCTYPE html>
<html>
  <head>
    <title>Test</title>
    <style>
      td {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <table border="1" cellspacing="0" cellpadding="4">
      <form>
        <tr>
          <td>
            <label for="name">Name</label>
          </td>
          <td>
            <input type="text" id="name" />
          </td>
        </tr>
        <tr>
          <td>
            <label for="password">Password</label>
          </td>
          <td>
            <input type="password" id="password" />
          </td>
        </tr>
        <tr>
          <td colspan="2">
            <input type="radio" name="gender" id="male" /><label for="male"
              >Male</label
            >
            <input type="radio" name="gender" id="female" /><label for="female"
              >Female</label
            >
          </td>
        </tr>
        <tr>
          <td colspan="2">
            <input type="checkbox" name="hobby" id="makan" /><label for="makan"
              >Makan</label
            >
            <input type="checkbox" name="hobby" id="tidur" /><label for="tidur"
              >Tidur</label
            >
            <input type="checkbox" name="hobby" id="ngoding" /><label
              for="ngoding"
              >Ngoding</label
            >
          </td>
        </tr>
        <tr>
          <td>
            <label for="comment">Comment</label>
          </td>
          <td>
            <textarea id="comment"></textarea>
          </td>
        </tr>
        <tr>
          <td>
            <label for="Asal Kota">Asal Kota</label>
          </td>
          <td>
            <select>
              <option>Soe</option>
              <option>Kefa</option>
              <option>Atambua</option>
            </select>
          </td>
        </tr>
        <tr>
          <td colspan="2">
            <button type="submit">Daftar</button>
          </td>
        </tr>
      </form>
    </table>
  </body>
</html>
