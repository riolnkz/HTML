<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!--Colspan: untuk menggabungkan 2 buah sel yang horizontal
        Rowspan: untuk menggabungkan 2 sel yang vertikal
    -->
    <table border="1" cellspacing="0" cellpadding="5">
      <tr>
        <td rowspan="4">Rowspan 4</td>
        <td colspan="3">Colspan 3</td>
      </tr>

      <tr>
        <td>2,2</td>
        <td>2,3</td>
        <td>2,4</td>
      </tr>
      <tr>
        <td>3,2</td>
        <td>3,3</td>
        <td>3,4</td>
      </tr>
      <tr>
        <td>4,2</td>
        <td>4,3</td>
        <td>4,4</td>
      </tr>
    </table>
  </body>
</html>
