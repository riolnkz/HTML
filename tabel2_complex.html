<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!--
          border: menambahkan garis disekitar sel
          cellspacing: menambah jarak pada sel
          cellpadding: memberi luas pada sebuah sel
      -->
    <table border="1" cellspacing="0" cellpadding="5">
      <thead>
        <tr>
          <th></th>
          <th>Kolom 1</th>
          <th>Kolom 2</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th>Baris 1</th>
          <td>Baris 1, Kolom 1</td>
          <td>Baris 2, Kolom 2</td>
        </tr>

        <tr>
          <th>Baris 2</th>
          <td>Baris 2, Kolom 1</td>
          <td>Baris 2, Kolom 2</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
