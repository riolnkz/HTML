<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form>
      <!--input hanya dapat menampung username(text) password, radio, checkbox-->
      <label for="username">username :</label>
      <input type="text" id="username" />
      <br />
      <label for="password">Password :</label>
      <input type="password" id="password" />
      <br />
      <!--radio untuk 2 data-->
      <input type="radio" id="pria" name="jeniskelamin" />
      <label for="pria">Pria</label>
      <input type="radio" id="wanita" name="jeniskelamin" />
      <label for="wanita">wanita</label>
      <br />
      <!--checkbox untuk data lebih dari 2-->
      <input type="checkbox" id="futsal" />
      <label for="futsal">futsal</label>
      <input type="checkbox" id="baca" />
      <label for="baca">baca</label>
      <input type="checkbox" id="ngoding" />
      <label for="ngoding">ngoding</label>
      <br />
      <!--elemen text area untuk komentar dll-->
      <textarea></textarea>
      <br />
      <select>
        <option>Futsal</option>
        <option>Baca</option>
        <option>Ngoding</option>
      </select>
      <br />
      <!--elemen button untuk membuat tombol-->
      <button type="submit">Kirim</button>
    </form>
  </body>
</html>
